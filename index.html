<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Carrossel</title>
  </head>
  <body>
    <main>
      <section class="flex">
        <div class="carrossel">
          <div class="botao flex esquerdo">&#10094;</div>
          <div class="botao flex direito">&#10095;</div>

          <div class="container">
            <div class="imagens flex">
              <div class="imagem flex">
                <img src="imagens/caminho.webp" alt="Parqu florestal" />
              </div>

              <div class="imagem flex emFoco">
                <img src="imagens/cordilheira.webp" alt="Cordilheira" />
              </div>

              <div class="imagem flex">
                <img src="imagens/ponte-praia.webp" alt="Ponte sobre o mar" />
              </div>

              <div class="imagem flex">
                <img
                  src="imagens/ponte-madeira.webp"
                  alt="passarela de madeira"
                />
              </div>

              <div class="imagem flex">
                <img src="imagens/praia-montanha.webp" alt="Praia" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
